
<!doctype html>
<html>
  <head>
    <title>Amblyopia Training</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }

  <body>
    <h1>Amblyopia Training Settings</h1>

      <select id="dropdown">

        <option value="#191919">Black</option>

        <button type="button" id="decr_font_size">Decrease Font Size</button>
